<mat-grid-list cols="5" rowHeight="100px">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="7"
    [style.background]="'lightgreen'">

    <tibesty-accordion (selection)="handleSelection($event)"
                       [panelData]="ACCORDION_DATA">
    </tibesty-accordion>

  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="4"
    [rowspan]="1"
    [style.background]="'lightblue'">

    <br>
    <p style="text-align: center">*** top content *** المحتوى العلوي ***</p>

  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="4"
    [rowspan]="6"
    [style.background]="'lightpink'">

    <tibesty-header [selection]="selection"></tibesty-header>

    <ng-container [ngSwitch]="selection">
      <ng-container *ngSwitchCase="'cargoShipmentSea'">
        <tibesty-ins-trans-avi></tibesty-ins-trans-avi>
      </ng-container>
    </ng-container>

  </mat-grid-tile>

</mat-grid-list>
