<mat-accordion>

  <mat-expansion-panel hideToggle *ngFor="let panel of panelData">

    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ panel.id | transKey }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let elm of panel.list"
                       (click)="processSelection(elm.id)"
                       [value]="elm.id">
        {{ elm.id | transKey }}
      </mat-list-option>
    </mat-selection-list>

  </mat-expansion-panel>

</mat-accordion>
